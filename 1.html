<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="bookings">
        <h1>Book that Show</h1>
        <div class="movie">
            <h2>Select A Movie</h2>
            <div class="select">
<button class="btn1">Suraj par Mangal bhari</button>
<button class="btn1">Tenet</button>
<button class="btn1">The war with grandpa</button>
<button class="btn1">The personal history of David Copperfield</button>
<button class="btn1">Come Play</button>
            </div>
        </div>
        <div class="time">
            <h2>Select a Time slot</h2>
            <div class="btnn">
                <button class="btn">10:00AM</button>
                <button class="btn">01:00PM</button>
                <button class="btn">03:00PM</button>
                <button class="btn">08:00PM</button>
            </div>
        </div>
        <div class="seats">
            <h2>Select the seats</h2>
            <div class="type">
                <h6>Type A1</h6>
                <input type="number">
            </div>
            <div class="type">
                <h6>Type A2</h6>
                <input type="number">
            </div>
            <div class="type">
                <h6>Type A3</h6>
                <input type="number">
            </div>
            <div class="type">
                <h6>Type A4</h6>
                <input type="number">
            </div>
            <div class="type">
                <h6>Type D1</h6>
                <input type="number">
            </div>
            <div class="type">
                <h6>Type D2</h6>
                <input type="number">
            </div>
        </div>
        <button class="book_now" type="submit">Book Now</button>
    </div>
    <div class="booking">
        <div class="details">
            <h2>Last Booking Details:</h2>
            <p><b>seats:</b></p>
            <p><b>A1:</b>:5</p>
            <p><b>A2:</b>:0</p>
            <p><b>A3:</b>:0</p>
            <p><b>A4:</b>:0</p>
            <p><b>D1:</b>:0</p>
            <p><b>D2:</b>:0</p>
            <p><b>Slot:</b> 10:00AM</p>
            <p><b>Movie:</b> Tenet</p>
        </div>
    </div>
</div>

</html>
